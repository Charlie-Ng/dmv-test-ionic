<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Clipboard -->
  <ion-tab title="Intro" icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/intro">
    <ion-nav-view name="tab-intro"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Study" icon-off="ion-ios-book" icon-on="ion-ios-book" href="#/study">
    <ion-nav-view name="tab-study" ></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Test" icon-off="ion-edit" icon-on="ion-edit" ui-sref="tab.test.written" >
    <ion-nav-view name="tab-test"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
